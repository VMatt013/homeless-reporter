
<h1>Krízishelyzetben észlelt hajléktalan emberek bejelentése</h1>

<div class="grid">
  <!-- Left column: form + list -->
  <div class="col">
    <app-report-form #form></app-report-form>
    <app-report-list></app-report-list>
  </div>

  <!-- Right column: map (same crimson theme, centered on Debrecen) -->
  <div class="col">
    <app-map (coordsChange)="form.setCoords($event.lat, $event.lng)"></app-map>
  </div>
</div>
