
[[headers]]
  for = "/*"
  [headers.values]
    Permissions-Policy = "geolocation=(self)"

[build]
  command = "npm run build"
  publish = "dist/homeless-reporter/browser"

[functions]
  directory = "netlify/functions"

[[plugins]]
  package = "@netlify/angular-runtime"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

